<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<style type="text/css">
	</style>
	<title>Template Strings</title>
</head>
<body>
</body>
	<script type="text/babel">
		function createEmail(firstName, purchasePrice){
			let shippingPrice = 5.05

			let msgBody = ''

			// Template string store string while maintaining the exact spacing and variable names using the $ sign without using the concatenation (+) operator

			msgBody = `

Hi ${firstName},

Thanks for buying from us. Your total price division is mentioned below - 

Total: $${purchasePrice}
Shipping: $${shippingPrice}
Grand Total: $${purchasePrice + shippingPrice}
			`

			return msgBody

		}

		console.log(createEmail('Luv', 100))
	</script>
</html>
