</body>
	<script>
		(async(loginName) => {
			try {

				var api = `https://api.github.com/users/${loginName}/followers`
				var request = await fetch(api)
				var json = await request.json()
				var followerList = json.map(user => user.login)
				followerList = followerList.join("\n")

				console.log(followerList)
			}
			catch(e){
				console.log("Couldn't load data", e)
			}
		})("eveporcello")
	</script>
</html>
