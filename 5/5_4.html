	<title>Async and await</title>

<body>
</body>
	<script>
		const delay = (seconds) => {
			return new Promise((resolve) => {
				setTimeout(resolve, seconds*1000)
			})
		}

		let countToFive = async() => {
			console.log("zero second")
			await delay(1)
			console.log("one second")
			await delay(1)
			console.log("two seconds")
			await delay(3)
			console.log("five seconds")
		}

		countToFive()
	</script>
</html>
