<!-- Babel converts ES6 code to ES5 -->
<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<style type="text/css">
	</style>
	<title>Promises</title>
</head>
<body>
</body>
	<script type="text/babel">
		const delay = (seconds) => {
			return new Promise ((resolve, reject) => {
				if(typeof seconds !== "number") {
					reject(new Error("Argument cannot be a number"))
				}
				setTimeout(
					() => resolve(`${seconds} seconds delay is up`),
					seconds * 1000
				)
			})
		}
		delay("10 mins").then(msg => msg.toUpperCase())
						.then(msg => `${msg}!!!!`)
						.then(msg => console.log(msg))

		delay(4).then(msg => msg.toUpperCase())
						.then(msg => `${msg}!!!!`)
						.then(msg => console.log(msg))
	</script>
</html>
