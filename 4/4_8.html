	<script type="text/babel">
		let course = "ES6"
		let iterateIt = course[Symbol.iterator]() // a function to iterate through the string. Syntax is similar to generators
		console.log(iterateIt)
		console.log(iterateIt.next())
		console.log(iterateIt.next())
		console.log(iterateIt.next())
		console.log(iterateIt.next())

		let waitingList = ["Sarah", "Anna", "Jane", "John"]
		
		function iterateArray(arr)
		{
			let nextIndex = 0
			return {
				next(){ // overwrite the inbuilt next function
					if (nextIndex < waitingList.length){
						return {value: waitingList.shift(), done: false}
					}
					else {
						return {done: true}
					}
				}
			}
		}

		let iterArr = iterateArray(waitingList)

		console.log(iterArr.next().value)
		console.log(iterArr.next().value)
		console.log(iterArr.next().value)
		console.log(iterArr.next().value)
		console.log(iterArr.next().value)

	</script>
